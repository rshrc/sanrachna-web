name: sanrachna_web
description: Sanrachna, a client administration website (django backend)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_speed_dial:
  http:
  logger_flutter:
  google_fonts: ^1.0.0
  toast:
  path_provider:
  open_file:
  url_launcher:
  pdf:
  printing:
  font_awesome_flutter:



dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  printing:
    git:
      url: https://github.com/DavBfr/dart_pdf
      path: printing

flutter:

  uses-material-design: true

